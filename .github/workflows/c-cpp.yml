name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install cmocka
      run: |
        sudo apt-get update
        sudo apt-get install -y libcmocka-dev
        
    - name: Build and Test ndarray
      run: |
        cd test
        make
        ./test_ndarray

